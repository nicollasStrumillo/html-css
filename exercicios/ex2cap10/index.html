<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tags htmelicas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt h1 &gt">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">imagens</abbr></li>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt code &gt">Código-Fonte</abbr></li>
        <li><abbr title="use a tag &lt ol/li &gt">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt ol/ li &gt">Lista com dermacadores</abbr></li>




    </ul>
</body>
</html>
