<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o zoom</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
  
    <p>vamos aprender a repruduzir audios</p>
     <audio preload="metadata" autoplay controls loop> 
        <source src="midia/letItHappen.mp3" type="audio/mpeb">
        <source src="midia/letItHappen.ogg" type="audio/ogg">
        <source src="midia/letItHappen.wav" type="audio/wav">
        
        <p>seu navegador n√£o consegue repruduzir
        <a href="midia/letItHappen.mp3">Clique aqui para baixar o mp3</a></p>
    </audio>
</body>
</html>
